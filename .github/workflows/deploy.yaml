name: ðŸš€ Deploy to Rancher (Kubernetes)

on:
  push:
    branches:
      - main
      - master  # por si usas master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ðŸ” Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      - name: ðŸš¢ Deploy Helm chart to nginx-epn
        run: |
          helm upgrade --install mi-app ./charts/mi-app \
            --namespace nginx-epn \
            --create-namespace
